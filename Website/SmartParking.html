<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>SmartParking</title>
    <link rel="stylesheet" href="css/style.css"/>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>	
	<script src="js/form-validation.js"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/additional-methods.js"></script>   
    
</head>
    
    
<body>
    <div class="container">
         <img src="car.jpg" alt="" class="image"> 
        
         <h2>Pedido</h2>
        <form action="" name="pedido" method="post">   
            
        
           
          <label for="matricula">Matricula</label>
          <table>
            <tr>
              <td>
                <input type="text" name="matricula1" id="matricula1" placeholder="00"  maxlength="2"  class="matricula" />                    
              </td>
              <td>
                <input type="text" name="matricula2" id="matricula2" placeholder="AA"  maxlength="2"  class="matricula"/> 
              </td>
              <td>
                 <input type="text" name="matricula3" id="matricula3" placeholder="00"  maxlength="2"  class="matricula"/> 
              </td>
            </tr>
          </table>
          
          <label for="nome">Nome do Proprietário</label>
          <input type="text" name="nome" id="nome" placeholder="Antónia Cruz" minlength="3" maxlength="40"/>
      
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="exemplo@mail.pt"/>
      
          <label for="parque">Parque</label>
          <select name="parque" id="parque" >
            <option value="0">Escolha um parque</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
      
         

        <!--
<button type="submit" name="submit" id="submit" disabled="disabled" onclick ="submetendo_formulario(this.form)">Submeter</button>
-->
            <input type="submit" name="submit" id="submit" value="Submeter" onclick ="submetendo_formulario(this.form)" class="botao"> 

      
        </form>
      </div>
      
</body>
</html>
